<html>
    <head>
        <title>my html table</title>
    </head>
    <body>
        <table border="1"width=500px cellpadding="5" cellspacing="5">
            <caption>this is html table</caption>
            <tr>
                <td rowspan="2">row1 column1</td>
                <td colspan="2">row1 column2</td>
                <td>row1 column3</td>
            </tr>
            <tr>
                <td>row2 column1</td>
                <td>row2 column2</td>
                <td>row2 column3</td>
            </tr>
        </table>
    </body>
</html
