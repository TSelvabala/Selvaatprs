<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <ul>
        <li>Selva</li>
        <li>Bala</li>
        <li>Ranjith</li>
        <ul>
            <li>Arun</li>
            <li>Sankar</li>
        </ul>
    </ul>
    <ul>
        <li style="list-style-type:square">Selva</li>
        <li style="list-style-type:disc">Guna</li>
        <li style="list-style-type:circle">Abarnath</li>
    </ul>
</body>
</html>
