<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List Tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <ul type="square">
        <h2>Unordered List</h2>
        <hr align="left"width=160>
        <li>Selva</li>
        <li>Guna</li>
        <li>Abarnath</li>
    </ul>
    <ol type="i">
        <h2>Ordered List</h2>
        <hr align="left"width=140>
        <li>Python</li>
        <li>Java</li>
        <li>C sharp</li>
    </ol>
    <ol>
        <h2>Nested List</h2>
        <hr align="left"width=120>
        <li>Asp.net</li>
        <ul>
            <li>Coding</li>
            <li>Programs</li>
            <li>Theory</li>
        </ul>
        <li>Data Mining</li>
        <li>Python</li>
        <li>Artificial Intelligence</li>
    </ol>
    <dl>
        <h2>Definition List</h2>
        <hr align="left"width=160>
        <dt>Coffee</dt>
        <dd>Sweet</dd>
        <dt>Cool Drinks</dt>
        <dd>Hot and Cold</dd>
    </dl>
</body>
</html>
