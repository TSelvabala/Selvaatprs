<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function loop()
        {
        var i;
        var product=1;
        var num=parseInt(prompt("Enter a number","Enter..."))
        for(i=1;i<=num;i++)
        {
           product=product*i;  
        }
    document.write("Factorial:"+product);
}
loop();
    </script>
</body>
</html>
