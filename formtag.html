<html>
    <head>
        <title>HTML Form Tag</title>
    </head>
    <body>
        <form action=""method="POST">
            First name:<input type="text"id="first_name"maxlength="20"placeholder="Enter your name"/><br><br>
            Last name:<input type="text"name="last_name"/><br><br>
            User id:<input type="text"name="user_id"/><br><br>
            Password:<input type="password"name="password"placeholder="Enter your password"/><br><br>
            Description:<br><br>
            <textarea rows="5"cols="20"name="description">
            </textarea><br><br>
            <input type="checkbox"name="Biology"value="on"checked>Biology
            <input type="checkbox"name="Chemistry"value="on">Chemistry<br><br>
            <input type="radio"name="gender"value="Male">Male
            <input type="radio"name="gender"value="Female">Female<br><br>
            <select name="dropdown">
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
                <option value="Maths">Maths</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
            </select>
            
        </form>
    </body>
</html>
