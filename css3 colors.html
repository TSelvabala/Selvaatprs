<html>
    <head>
        <style>
            #p1{background-color: rgba(255,0,0,3);}
            #p2{background-color: rgba(0,255,0,0.3);}
            #p3{background-color: rgba(0,0,255);opacity:0.6;}
            #h1{background-color: hsl(120,100%,50%);}
            #h2{background-color: hsl(120,100%,75%);}
        </style>
    </head>
    <body>
        <h1>RGBA colors</h1>
        <p id="p1">Red</p>
        <p id="p2">Green</p>
        <p id="p3">Blue</p>
        <h1>HSL colors</h1>
        <p id="h1">Green</p>
        <p id="h2">Dark green</p>
    </body>
</html>
