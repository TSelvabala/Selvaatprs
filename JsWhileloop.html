<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        function whileloop()
    {
        var num=parseInt(prompt("Enter a number","Enter..."));
        var count=0;
        while(num>0)
    {
        num=Math.trunc(num/10);
        count++;
    }
    document.write("Digits:"+count)
}
whileloop()
    </script>
</body>
</html>
