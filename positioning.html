<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Positioning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="position: relative;left:80px;top:2px;background-color:orange;">Relative Positioning</div>
    <div style="position:absolute;left:100px;bottom:2px;background-color:yellow;">Absolute Positioning</div>
    <div style="position:fixed;right:80px;bottom:2px;background-color:green;">Fixed Positioning</div>
</body>
</html>
