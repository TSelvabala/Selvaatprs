<html>
    <head>
        <title>HTML frames</title>
    </head>
    <frameset cols="25%,50%,25%">
        <frame name="left"src="demo.html"/>
    <frameset rows="50%,*">
        <frame name="top"src="formatting.html"/>
        <frame name="bottom"src="images/images.html"/>
    </frameset>
    <frame name="center"src="phrase.html"
    </frameset>
    <noframes>
        your browser does not support frames
    </noframes>
</html>
